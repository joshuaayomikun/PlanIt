      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <form action="">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="uname">Price:</label>
                <input type="text" class="form-control" id="price" placeholder="Enter Price" name="price" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" rows="5" id="description"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <div class="form-group">
                <label for="servicetype">Service Type</label>
                <select class="custom-select d-block w-100" id="servicetype" required>
                  <option value="" seleted>Choose...</option>
                  <option>Caterers</option>
                  <option>Djs</option>
                  <option>Event Halls</option>
                  <option>Photographers</option>
                  <option>Drink Vendors</option>
                  <option>Makeup Artists</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <img src="" alt="image for service">
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <div class="container mt-3">
                  <p>Insert Image:</p>
                  <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="customFile" name="filename">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-secondary btn-lg btn-block" type="submit">Submit</button>
        </form>
      </main>

      <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function () {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
