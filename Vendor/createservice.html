  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="container">
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Create Service</h4>
            </div>
            <div class="card-body">
              <form action="" class="" id="createserviceform">
                <div class="row">
                  <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                      <label for="title">Title:</label>
                      <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" required>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="description">Description:</label>
                          <textarea class="form-control" rows="5" id="description" required></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                     <canvas class="service-canvas" width="auto" height="300"></canvas>
                      <br/>
                      <input type="file" class="custom-file-input" id="customFile" name="filename" required>
                      <label class="custom-file-label position-relative" for="customFile">Picture</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                      <label class="" for="address">Address</label>
                      <textarea name="address" class="form-control" id="address" cols="30" rows="2"  required></textarea>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                      <label class="" for="state">State</label>
                      <input name="state" id="state" class="form-control" type="text" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-5 col-md-12">
                    <div class="form-group">
                      <label for="servicetype">Service Type</label>
                      <select class="custom-select d-block w-100" id="servicetype" name="servicetype" required>
                        <option value="" seleted>Choose...</option>
                        <option value="Caterer">Caterer</option>
                        <option value="Dj">Dj</option>
                        <option value="Event Hall">Event Hall</option>
                        <option value="Photographers">Photographer</option>
                        <option value="Drink Vendor">Drink Vendor</option>
                        <option value="Makeup Artist">Makeup Artist</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-12">
                    <div class="form-group">
                      <label for="uname">Price:</label>
                      <input type="text" class="form-control" id="price" placeholder="Enter Price" name="price" required>
                    </div>
                  </div>
                  <div class="col-lg-3  col-md-12">
                    <div class="form-group">
                      <label for="servicetype">Discount</label>
                      <select class="custom-select d-block w-100" id="discount" name="discount">
                        <option value="" seleted>Choose...</option>
                        <option value="5%">5%</option>
                        <option value="10%">10%</option>
                        <option value="20%">20%</option>
                        <option value="33%">33%</option>
                        <option value="50%">50%</option>
                        <option value="75%">75%</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
