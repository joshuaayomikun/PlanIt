<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
  <div class="page-image"></div>
  <div class="container position-relative">
    <div class="position-relative h-100">
    <h1 class="text-white position-absolute" style="top: 50%; width: 100%;">Plan your event however you want</h1>
    <h2 class="text-white position-absolute" style="top: 60%; width: 100%;">Login to continue</h2>
    </div>
    <div class="d-flex h-100 position-absolute" style="top:0; right: 0;">
      <div class="card ml-auto my-auto mr-5" style="width: 350px;">
        <div class="card-header">
          <h4 class="card-title">
            Login
          </h4>
        </div>
        <div class="card-body">
          <form action="" class="login">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                </div>
              </div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <hr />
            <div class="">
              <p> I don't have an account</p>
              <a href="vendorreg.html" class="card-link">Sign Up as Vendor</a>&nbsp;|&nbsp;
              <a href="reg.html" class="card-link ml-0">Sign Up as Customer</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.validate.min.js"></script>
  <script src="assets/js/additional-methods.min.js"></script>
  <script src="assets/js/general.js"></script>
  <script src="assets/js/login.js"></script> 
</body>

</html>
