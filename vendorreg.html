<html lang="en">

<head>
  <title>Vendor Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/vendorreg.css">
</head>
<body>
  <div class="form-group d-flex m-0">
    <div class="col-lg-6 col-md-12 position-relative">
      <div class="page-image"></div>
      <div class="div-overlay"></div>
      <h1 class="text-white position-absolute text-center" style="top: 50%; width: 100%;">Become a Proud Vendor</h1>
    </div>
    <div class="col-lg-6 col-md-12 p-0" style="
    overflow: auto;
    height: 90vh;
">
      <div class="card">
        <div class="card-header">
          <h2><b>Vendor Signup Page</b></h2>
        </div>
        <div class="card-body">
          <!-- <p>In this example, we use <code>.was-validated</code> to indicate what's missing before submitting the form:</p> -->
          <form method="POST" id="regform" action="#">
            <div class="row">
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label for="name">Owner Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Your full Name"
                    name="name" required>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username"
                    name="username" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  Gender
                  <div class="list-group flex-row">
                    <button type="button" class="list-group-item list-group-item-action gender active">
                      <input type="radio" value="male" required name="gender" id="male" checked> Male
                    </button>
                    <button type="button" class="list-group-item list-group-item-action gender">
                      <input type="radio" value="female" required name="gender" id="female"> Female
                    </button>
                  </div>
                </div> 
                </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="companyName">Company Name:</label>
                  <input type="text" class="form-control" id="companyName" placeholder="Enter your Company Name"
                    name="companyName" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label for="phonenumber">Phone Number:</label>
                  <input type="text" class="form-control" id="phonenumber" placeholder="Enter your PhoneNumber"
                    name="phonenumber" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="pwd">Address</label>
                  <textarea class="form-control" id="address" placeholder="Enter your full Address" name="address"
                    required></textarea>
                </div>
              </div>
            </div>
            <div class="row"> 
              <div class="col-md-12">
                <div class="form-group">
                  I offer these services, <small>please select as much as you can</small>
                  <div class="list-group flex-row flex-wrap">
                    <button type="button" class="list-group-item list-group-item-action service w-auto"><input type="checkbox"
                        value="DJ" required name="services" id="DJ"> DJ</button>
                    <button type="button" class="list-group-item list-group-item-action service w-auto"><input type="checkbox"
                        value="Makeup Artist" name="services" id="Makeup" required> Makeup Artist</button>
                    <button type="button" class="list-group-item list-group-item-action service w-auto"><input type="checkbox"
                        value="Event Hall" name="services" id="Event" required> Event Hall</button>
                    <button type="button" class="list-group-item list-group-item-action service w-auto"><input type="checkbox"
                        value="Photography" name="services" id="Photography" required> Photography</button>
                    <button type="button" class="list-group-item list-group-item-action service w-auto"><input type="checkbox"
                        value="Caterers" name="services" id="Caterers" required> Caterers</button>
                    <button type="button" class="list-group-item list-group-item-action service w-auto"><input type="checkbox"
                        value="Drink Vendor" name="services" id="Drink" required>Drink Vendor</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" minlength="6" id="password" required placeholder="Enter your password">
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label for="confirmpassword">Confirm Password</label>
                  <input type="password" name="confirmpassword" equalto="#password" class="form-control" id="confirmpassword" required placeholder="Confirm your password">
                </div>
              </div>
            </div> 
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="assets/js/menu.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/jquery.validate.min.js"></script>
  <script src="assets/js/additional-methods.min.js"></script>
  <script src="assets/js/general.js"></script>
  <script src="assets/js/vendorreg.js"></script>
</body>

</html>
