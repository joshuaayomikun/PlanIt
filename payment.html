<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;

<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Service Booking Form</h2>
      <!-- <p class="lead">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
    </div>

    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (NG)</span>
            <strong>#1,580,000</strong>
          </li>
        </ul>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3"></h4>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="lastName">Name</label>
              <input type="text" class="form-control" id="LastName" placeholder="enter your name" value=""
                required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username" required>

              </div>
            </div>


            <div class="col-md-4 mb-3">
              <div class="mb-3">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label for="address">Address</label>
                <textarea type="text" class="form-control" id="address" placeholder="1234 Main St" required></textarea>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="mb-3">
                <label for="address">Name of Function</label>
                <input type="text" class="form-control" id="address" placeholder="Function Name" required>

              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="address">Approximate number attending</label>
                <input type="text" class="form-control" id="address" placeholder="number attending">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="address">Starting Time</label>
                <input type="text" class="form-control" id="address" placeholder="starting time" required>

              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="address">Finishing Time</label>
                <input type="text" class="form-control" id="address" placeholder="finishing time" required>
              </div>
            </div>
          </div>
          <hr class="mb-4">
          <div class="row">
            <div class="offset-md-4 col-md-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<script src="assets/js/menu.js"></script>

</body>
