<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Service Booking Form</h2>
      <!-- <p class="lead">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
    </div>

    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill cart-count">0</span>
        </h4>
        <ul class="list-group mb-3 cart-items">
          <li class="list-group-item d-flex justify-content-between">
            <span>Total ()</span>
            <strong class="total-cost">NGN 0</strong>
          </li>
        </ul>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3"></h4>
        <form class="booking-form">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="lastname">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="enter your name" value="" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="phonenumber">Phone number</label>
              <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="enter your name" value="" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="email">Email </label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>

            </div>
            <div class="col-md-6 mb-3">
              <label for="address">Purpose</label>
              <input type="text" class="form-control" id="purpose" name="purpose" placeholder="Function Name" required>

            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="address">Address</label>
              <textarea class="form-control" id="address" name="address" placeholder="1234 Main St" required></textarea>

            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="plannedattendance"> number of attending</label>
              <input type="number" class="form-control" id="plannedattendance" name="plannedattendance" placeholder="number attending" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="dateneeded">Date Needed</label>
              <input type="date" class="form-control" id="dateneeded" name="dateneeded" placeholder="When needed" required>

            </div>
          </div>
          <hr class="mb-4">
          <div class="row">
            <div class="offset-md-4 col-md-4 mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Book now</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

  </script>  
  <script src="assets/js/jquery.validate.min.js"></script>
  <script src="assets/js/additional-methods.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="assets/js/general.js"></script>
  <script src="assets/js/menu.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/loggedin.js"></script>
  <script src="assets/js/payment.js"></script>
</body>

</html>
